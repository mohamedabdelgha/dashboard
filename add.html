<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
    <title>اضف نقلة</title>
</head>
<body>
    <header>
        <div class="main">
            <img src="images/logo.png" alt="">
            <h1>اضف نقلة</h1>
        </div>
        <a href="home.html"><i class="fa-solid fa-arrow-left"></i></a>
    </header>
    <!-- صفحة اضافة نقلات جديدة -->
    <div class="addnewcar">
        <form class="addcar" action="">
            <div>
                <input type="text" placeholder="اسم العميل">
                <input type="date" placeholder="التاريخ">
                <input type="text" placeholder="نوع النقلة">
            </div>
            <button class="addbtn">اضف نقلة</button>
        </form>
        <div class="title">
            <h1>جميع النقلات</h1>
        </div>
        <div class="table">
            <input type="text" placeholder="ابحث عن نقلة باستخدام اسم العميل">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>اسم العميل</th>
                        <th>التاريخ</th>
                        <th>نوع النقلة</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>محمد احمد</td>
                        <td>12/12/2023</td>
                        <td>عمولة</td>
                        <td><button class="type">اصناف النقلة</button></td>
                        <td><button id="editcar" class="btn" style="color: #FF0000;"><i class="fa-regular fa-pen-to-square"></i></button></td>
                        <td><button id="deletecar" class="btn" style="color: #00F000;"><i class="fa-solid fa-trash"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
